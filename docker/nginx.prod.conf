# Konfigurasi Nginx produksi untuk melayani Laravel Todo
server {
    listen 80;
    listen [::]:80;
    server_name todo.karirkit.web.id;

    root /var/www/laravel-todo/public;
    index index.php;

    # Beberapa header keamanan dasar
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    client_max_body_size 32M;

    # Route standar diarahkan ke index.php jika file tidak ditemukan
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Proxy request PHP ke layanan app (php-fpm)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/laravel-todo/public$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS $https if_not_empty;
        fastcgi_buffer_size 64k;
        fastcgi_buffers 16 64k;
    }

    # Cache sederhana untuk file statis agar lebih efisien
    location ~* \.(?:css|js|mjs|json|svg|woff2?|ttf|otf|eot|jpg|jpeg|gif|png|webp)$ {
        expires 7d;
        access_log off;
        try_files $uri $uri/ /index.php?$query_string;
    }

    error_page 404 /index.php;

    # Simpan log akses dan error khusus aplikasi ini
    access_log /var/log/nginx/todo.access.log;
    error_log /var/log/nginx/todo.error.log warn;
}
